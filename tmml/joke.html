<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    .joke-box {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f0f0f0;
      min-height: 80px;
    }
    .setup {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .punchline {
      color: #444;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Random Joke Generator</h1>
    <div id="jokeBox" class="joke-box">
      <p class="setup">Click the button to get a joke!</p>
      <p class="punchline"></p>
    </div>
    <button id="jokeBtn" onclick="getJoke()">Get Joke</button>
  </div>

  <script>
    // Fetches a random joke from the API
    async function getJoke() {
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        displayJoke(data);

        // Change button text after first click
        document.getElementById("jokeBtn").textContent = "Next Joke";
      } 
      catch (error) {
        document.querySelector(".setup").textContent = "";
        document.querySelector(".punchline").innerHTML = `<span class="error">ðŸ˜¢ Couldnâ€™t fetch a joke, try again!</span>`;
      }
    }

    // Updates the DOM with the joke
    function displayJoke(joke) {
      document.querySelector(".setup").textContent = joke.setup;
      document.querySelector(".punchline").textContent = joke.punchline;
    }
  </script>
</body>
</html>
