<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock IRCTC Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      color: #333;
    }
    header {
      background: #0033a0;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav {
      margin-top: 0.5em;
      font-size: 0.9em;
    }
    main {
      max-width: 960px;
      margin: 2em auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5em;
    }
    .card {
      background: #fff;
      padding: 1.2em;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8em;
      align-items: center;
    }
    .grid-container label {
      text-align: right;
      font-size: 0.9em;
      padding-right: 0.5em;
    }
    .grid-container input,
    .grid-container select {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9em;
    }
    button {
      margin-top: 1em;
      width: 100%;
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0066cc;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #004999;
    }
    aside .quick-actions button {
      margin-top: 0.6em;
      width: 100%;
      background: #e7eaf0;
      color: #002669;
    }
    footer {
      text-align: center;
      font-size: 0.8em;
      color: #666;
      margin: 2em 0 1em;
    }
    @media (max-width: 700px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>IRCTC MOCK PORTAL</h1>
  <nav>Train Booking • PNR Status • Enquiry</nav>
</header>

<main>
  <!-- Train Search Section -->
  <section class="card">
    <h2>Search Trains</h2>
    <div class="grid-container">
      <label for="from">From:</label><input type="text" id="from" placeholder="Station code">
      <label for="to">To:</label><input type="text" id="to" placeholder="Station code">
      <label for="date">Date:</label><input type="date" id="date">
      <label for="class">Class:</label>
      <select id="class">
        <option>2A - AC 2 Tier</option>
        <option>3A - AC 3 Tier</option>
        <option>SL - Sleeper</option>
      </select>
    </div>
    <button>Find Trains</button>
  </section>

  <!-- PNR & Quick Actions Section -->
  <aside>
    <div class="card">
      <h2>PNR Status</h2>
      <input type="text" placeholder="Enter PNR number" style="width:100%; padding:0.6em; font-size:0.9em; margin-top:0.5em; border:1px solid #ccc; border-radius:4px;">
      <button style="margin-top: 0.8em;">Check PNR</button>
    </div>
    <div class="card quick-actions">
      <h2>Quick Links</h2>
      <button>My Bookings</button>
      <button>Help & FAQs</button>
    </div>
  </aside>
</main>

<footer>
  This is a static mockup for learning/demo purposes only.
</footer>

</body>
</html>
